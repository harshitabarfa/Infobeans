<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome</h1>

    <script>
        var x = parseInt(prompt("Enter value of x: "))

        for (var i = 1; i <= x; i++) {
            var n = (i % 2 === 1) ? "1" : "0";
            var row = "";

            for (var j = 1; j <= i; j++) {
                row += n;
            }
            document.write(row + "<br>");
        }
    </script>
</body>

</html>
