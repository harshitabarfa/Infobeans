<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome</h1>

    <script>
        var sum = 0;
        for (var i = 100; i <= 200; i++) {
            if (i % 9 === 0) {
                sum += i;
            }
        }
        document.writeln("Sum = ", sum);
    </script>
</body>

</html>
