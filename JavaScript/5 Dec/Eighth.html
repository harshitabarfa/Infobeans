<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>

    <script>
        var n  = 6;

        for(var i = 0; i<n; i++) {
            document.writeln("<br>")
            var row = "";
            for(var j = n; j>i; j--) {
                row += j + " ";
            }
            document.writeln(row.trim())
        }
    </script>
</body>
</html>
