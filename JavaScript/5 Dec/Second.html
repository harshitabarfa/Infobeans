<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Welcome</h2>

    <script>
        var n = parseInt(prompt("Enter value of n: "));

        for (let i = 1; i <= n; i++) {
            document.write("Number: " + i + "<br>");
            document.write("Square: " + (i * i) + "<br>");
            document.write("Cube: " + (i * i * i) + "<br>");
            document.write("Square Root: " + Math.sqrt(i).toFixed(4) + "<br><br>");
        }
    </script>

</body>

</html>
