<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Welcome</h2>

    <script>
        var start = 2000, end = 2025;

        for (var year = start; year <= end; year++) {
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                document.writeln(year);
            }
        }
    </script>
</body>

</html>
