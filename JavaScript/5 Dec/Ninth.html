<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Welcome</h1>

   <script>
    var x = 6;

    for(var i = x; i>=1; i--) {
        document.writeln("<br>");
        var row = "";
        for(var j = i; j>=1; j--) {
            row += j + " ";
        }
        document.writeln(row.trim())
    }
   </script>
</body>
</html>
