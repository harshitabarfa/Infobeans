<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "success";

        let maxChar = "";
        let maxCount = 0;

        for (let i = 0; i < str.length; i++) {
            let count = 0;

            for (let j = 0; j < str.length; j++) {
                if (str[i] === str[j]) {
                    count++;
                }
            }

            if (count > maxCount) {
                maxCount = count;
                maxChar = str[i];
            }
        }
        console.log(maxChar , maxCount);
    </script>
</body>

</html>
