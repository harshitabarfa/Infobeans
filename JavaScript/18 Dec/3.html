<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "Java is very intresting"

        let words = str.split(" ");

        for (let i = 0; i < words.length; i++) {
            if (i % 2 !== 0) {
                words[i] = words[i].split("").reverse().join("");
            }
        }

        let result = words.join(" ");
        console.log(result);
    </script>
</body>

</html>
