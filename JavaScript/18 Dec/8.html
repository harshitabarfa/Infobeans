<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "programming"
        let result = "";

        for (let i = 0; i < str.length; i++) {
            if (result.indexOf(str[i]) === -1) {
                result += str[i];
            }
        }
        console.log(result);
    </script>
</body>

</html>
