<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function removeDuplicate(arr) {
            var result = [arr[0]]

            for (var i = 1; i < arr.length; i++) {
                if (arr[i] !== arr[i - 1]) {
                    result.push(arr[i])
                }
            }
            return result;
        }
        document.writeln(removeDuplicate([1, 1, 2, 2, 3, 3, 4]))
    </script>
</body>

</html>
