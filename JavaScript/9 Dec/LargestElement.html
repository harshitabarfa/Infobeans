<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function largestArray(arr) {
            var max = arr[0]
            for(var i = 0; i<arr.length; i++) {
                if(arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }
        document.writeln(largestArray([10, 40, 77, 22]))
    </script>
</body>
</html>
