<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [85, 90, 78, 92, 88, 76]
        arr.sort()
        document.writeln("Minimum: ", arr[0], "<br>")
        document.writeln("Maximum: ", arr[arr.length - 1], "<br>")

        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        var average = (sum / arr.length).toFixed(2)
        document.writeln("Average: ", average, "<br>")

        var aboveAverage = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > average) {
                aboveAverage.push(arr[i]);
            }
        }
        document.writeln("Students who scored above the average: ", aboveAverage.join(", "));
    </script>
</body>

</html>
