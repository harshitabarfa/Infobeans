<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['Burger', 'Pizza', 'Fries', 'Pasta', 'Salad']
        arr.push("Soda")
        document.writeln(arr, "<br>")

        arr.splice(2,1)
        document.writeln(arr, "<br>")

        arr.sort()
        document.writeln(arr)
    </script>
</body>

</html>
