<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = ['Paris', 'London', 'Delhi', 'New York', 'Tokyo', 'Delhi']
        var uniqueArr = [...new Set(a)];

        document.writeln(uniqueArr.join(", "), "<br>");
        document.writeln(a.sort(), "<br>")
        document.writeln(a.includes("Paris"))
    </script>
</body>

</html>
