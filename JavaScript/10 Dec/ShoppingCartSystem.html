<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [299, 499, 150, 250, 100]

        var total = 0
        for (var i = 0; i < arr.length; i++) {
            total += arr[i]
        }
        document.writeln("Total: ", total, "<br>")

        var discount = total * (10 / 100)
        var totalAfterDiscount = total - discount
        document.writeln("Total after applying a 10% discount: ", totalAfterDiscount, "<br>")

        var moreThan200 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 200) {
                moreThan200.push(arr[i]);
            }
        }
        document.writeln("List of items costing more than â‚¹200: ", moreThan200.join(", "));
    </script>
</body>

</html>
