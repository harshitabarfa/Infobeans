<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function peakElement(arr, n) {
            if (n === 1) return 0;
            if (arr[0] >= arr[1]) return 0;
            if (arr[n - 1] >= arr[n - 2]) return n - 1;

            for (var i = 1; i < n - 1; i++) {
                if (arr[i] >= arr[i - 1] && arr[i] >= arr[i + 1]) {
                    return i;
                }
            }

            return -1;
        }

        var arr = [1, 2, 3];
        var index = peakElement(arr, arr.length);
        document.writeln("Peak Index: " + index);
    </script>
</body>

</html>
