<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function rotateByOne(arr, n) {
            var last = arr[n - 1];

            for (var i = n - 1; i > 0; i--) {
                arr[i] = arr[i - 1];
            }

            arr[0] = last;

            return arr;
        }

        var arr = [1, 2, 3, 4, 5];
        var result = rotateByOne(arr, arr.length);

        for (var i = 0; i < result.length; i++) {
            document.writeln(result[i] + " ");
        }
    </script>
</body>

</html>
