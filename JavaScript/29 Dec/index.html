<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h3 class="text-center mb-4">Product Feedback Form</h3>

        <form onsubmit="return validateForm()" id="feedbackForm" novalidate>

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName">
                <span class="text-danger" id="nameError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Order ID</label>
                <input type="text" class="form-control" id="orderId">
                <span class="text-danger" id="orderError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
                <span class="text-danger" id="emailError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName">
                <span class="text-danger" id="productError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="rating" value="1"> 1
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="rating" value="2"> 2
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="rating" value="3"> 3
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="rating" value="4"> 4
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="rating" value="5"> 5
                </div>
                <br>
                <span class="text-danger" id="ratingError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Feedback Type</label>
                <select class="form-control" id="feedbackType">
                    <option value="">Select</option>
                    <option>Complaint</option>
                    <option>Suggestion</option>
                    <option>Praise</option>
                </select>
                <span class="text-danger" id="typeError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Feedback Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
                <span class="text-danger" id="messageError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Recommend to Others</label><br>
                <input type="radio" name="recommend" value="Yes"> Yes
                <input type="radio" name="recommend" value="No"> No
                <br>
                <span class="text-danger" id="recommendError"></span>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="subscribe">
                <label class="form-check-label">Subscribe to Newsletter</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
