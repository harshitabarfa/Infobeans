<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Harshi’s Closet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .info-card {
      background: url('https://images.pexels.com/photos/934070/pexels-photo-934070.jpeg') center/cover no-repeat;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      height: 100%;
    }

    .info-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .info-card .card-content {
      position: relative;
      z-index: 2;
      padding: 25px;
      color: #fff;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      border: none;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .btn-fn {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 12px 25px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-fn:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
    }

    .contact-info p {
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .contact-info a {
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    .contact-info a:hover {
      color: #ffd6e7;
      text-decoration: underline;
    }

    .contact-info i {
      margin-right: 8px;
      color: #ffd6e7;
    }

    .map-container {
      margin-top: 40px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Harshi’s Closet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="trends.html">Trends</a></li>
          <li class="nav-item"><a class="nav-link" href="looks.html">Looks</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="bg-media">
      <img class="bg-img"
        src="https://images.pexels.com/photos/3810756/pexels-photo-3810756.jpeg"
        alt="Contact">
    </div>
    <div class="container content text-center">
      <h1 class="display-5 fw-bold">Let's Collaborate</h1>
      <p class="lead">Partnerships, styling gigs, PR & features—say hi.</p>
    </div>
  </header>

  <section class="py-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-6">
          <div class="info-card">
            <div class="card-content">
              <h2 class="mb-4">Send a Message</h2>
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-3">
                  <textarea class="form-control" rows="5" placeholder="Tell me about your project..."></textarea>
                </div>
                <button class="btn btn-fn w-100" type="submit">Send Message</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="info-card">
            <div class="card-content contact-info">
              <h2 class="mb-4">Get in Touch</h2>
              <p><i class="bi bi-envelope-fill"></i> <a href="mailto:hello@harshicloset.com">hello@harshicloset.com</a>
              </p>
              <p><i class="bi bi-instagram"></i> <a href="#">@harshiCloset</a></p>
              <p><i class="bi bi-telephone-fill"></i> +91 98765 43210</p>
              <p><i class="bi bi-geo-alt-fill"></i> Indore, India</p>
            </div>
          </div>
        </div>
      </div>

      <div class="map-container mt-5">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.236186017796!2d72.87765541485068!3d19.07609088708719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c630d8f8a1e7%3A0xf84f7a0a9d5b73a4!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1692899999999!5m2!1sen!2sin"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <footer class="py-4 text-center">
    <div class="container">
      <p class="mb-0">© 2025 Harshi’s Closet. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
