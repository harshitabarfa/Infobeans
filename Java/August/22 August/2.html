<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #1e3a5f;
            color: #fff;
            padding: 20px;
        }

        .sidebar a {
            color: #fff;
            display: block;
            padding: 8px 0;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #00aced;
            margin-left: 5px;
        }

        .card {
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h2 class="fs-4 mb-4">My Dashboard</h2>
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Messages</a>
                <a href="#">Notifications</a>
                <a href="#">Logout</a>
            </div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 p-4">
                <h1 class="text-center mb-5">Welcome to the Dashboard</h1>

                <div class="row g-4 justify-content-center">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card text-center p-3">
                            <h2 class="fw-bold">45005</h2>
                            <p class="text-muted mb-0">Total Order</p>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card text-center p-3">
                            <h2 class="fw-bold">4364</h2>
                            <p class="text-muted mb-0">Total Sale</p>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <div class="card text-center p-3">
                            <h2 class="fw-bold">454</h2>
                            <p class="text-muted mb-0">Total Customer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
