<!DOCTYPE html>

        }

        .navbar-nav .nav-link:hover {
            background-color: #00aced;
            color: black !important;
        }

        .content {
            border: 2px solid #999;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .content img {
            width: 100%;
            max-height: 450px;
            border-radius: 10px;
            object-fit: cover;

        footer {
            border: 2px solid #999;
            border-radius: 10px;

            padding: 10px;
            text-align: center;
