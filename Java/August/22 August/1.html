<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1504384764586-bb4cdc1707b0') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
        }

        .avatar img {
            width: 70px;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            border-radius: 0;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        label,
        h2 {
            color: #fff;
        }

        .btn-login {
            background: #27ae60;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-login:hover {
            background: #2ecc71;
        }

        a {
            color: #00aced;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
        </div>
        <h2 class="mb-4">LOGIN WINDOW</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Your Password" required>
            </div>
            <div class="form-check text-start mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label text-white" for="terms">
                    Agree With <a href="#">Terms & Condition</a>
                </label>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
