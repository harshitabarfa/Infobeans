<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>
    <ul>
        <li>Mathematics</li>
        <ul>
            <li>Algebra</li>
            <li>Geometry</li>
        </ul>
        <li>Science
            <ul>
                <li>Physics</li>
                <li>Chemistry</li>
            </ul>
        </li>
        <li>Arts
            <ul>
                <li>Painting</li>
                <li>Music</li>
            </ul>
        </li>
    </ul>
</body>

</html>
