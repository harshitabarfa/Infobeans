<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #666;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 90%;
            height: 60px;
            margin-bottom: 15px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 8px;
        }

        .buttons button {
            height: 60px;
            font-size: 20px;
            border: none;
            background: turquoise;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .buttons button:hover {
            background: #20b2aa;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" value="0" disabled>
        <div class="buttons">
            <button>C</button>
            <button>%</button>
            <button>‚Üê</button>
            <button>/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
