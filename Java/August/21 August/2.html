    <style>
        .navbar {
            background-color: #111;
            border-bottom: 4px solid orange;
        }

        .nav-link {
            color: white !important;
            margin-left: 10px;
            padding: 12px 20px;
            border-right: 1px solid #fff;
            font-size: 18px;
        }

        .nav-link:last-child {
            border-right: none;
        }

        .nav-link:hover {
            background-color: #333;
            color: orange !important;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-search {
            border-radius: 0;
            background-color: orange;
            color: #111;
        }

        .btn-search:hover {

            color: white;
        }

        .card {
