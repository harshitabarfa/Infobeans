<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Assignmnets</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }

        .container {
            width: 250px;
            background: orange;
            border-radius: 100px 100px 0px 0px;
            padding: 20px;
            text-align: center;
            height: 430px;
            border: 2px solid red;
        }

        .box1,
        .box2,
        .box3 {
            margin-top: 55px;
            padding: 25px;
            font-weight: bold;
            font-size: 24px;
            border: 2px dotted white;
        }

        .box1 {
            background-color: red;
            color: white;
        }

        .box2 {
            background-color: yellow;
            color: black;
        }

        .box3 {
            background-color: green;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">MCA</div>
        <div class="box2">BCA</div>
        <div class="box3">BBA</div>
    </div>
</body>

</html>
