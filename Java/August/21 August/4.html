<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <style>
            body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            color: white;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box label {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 10px 0;
        }

        .login-box label input {
            margin-right: 8px;
        }

        .login-box label a {
            color: #ff9800;
            text-decoration: none;
        }

        .login-box label a:hover {
            text-decoration: underline;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #e68900;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>LOGIN WINDOW</h2>
        <form>
            <input type="email" placeholder="Your Email Address" required>
            <input type="password" placeholder="Your Password" required>

            <label>
                <input type="checkbox" required> Agree With <a href="#">Terms & Condition</a>
            </label>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
