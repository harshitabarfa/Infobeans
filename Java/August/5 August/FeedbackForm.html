<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="event">Event Name:</label><br>
        <input type="text" id="event" name="event" required><br><br>

        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="rating">Rating:</label><br>
        <select id="rating" name="rating">
            <option value="">--Select Rating--</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
        </select><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40"
            placeholder="Write your feedback here..."></textarea><br><br>

        <label>Would you recommend this event to others?</label><br>
        <input type="radio" id="yes" name="recommend" value="Yes">
        <label for="yes">Yes</label><br>

        <input type="radio" id="no" name="recommend" value="No">
        <label for="no">No</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
